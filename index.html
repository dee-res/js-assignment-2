<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as listCtrl1'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in listCtrl1.list">Buy: {{item.quantity}} , name: {{item.name}} <button class="btn btn-default" ng-click="list.checkOff($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li ng-repeat="item in listCtrl1.list">Buy: {{{item.quantity}} , name: {{item.name}} <button class="btn btn-default" ng-click="list.checkOff($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     <div class="emptyMessage" ng-if="listCtrl1.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as listCtrl2'>
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in listCtrl2.list">Bought {{item.quantity}} , name: {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="listCtrl2.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
